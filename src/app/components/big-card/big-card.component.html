<main>
  <div class="big-card__picture">
    <img
      src= "{{ photoCover }}"
      alt="img"
      width="100%"
      height="100%"
    />
  </div>
  <div class="big-card__title">
    <h2>
      {{ cardTitle }}
    </h2>
  </div>
  <div class="description">
    <p>
      {{ cardDescription }}
    </p>
  </div>
</main>
